<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/phone.png" alt="celular">
        </div>
        <div class="instagram-process-logar">
            <div class="group">
                <img src="./imagens/instagram-logo.png" class="logo-nome" alt="logo nome">
                <div class="photo-profile">
                    <img src="./imagens/my-photo2.jpeg" class= "photo-perfil" alt="photo profile">
                </div>
                <a href="#" class="instagram-login">Continue com WesleyHigino</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
        
            </div>
            <div class="group">
                <p class="not-account">Não é WesleyHigino?</p>
                <p class="notAccount">
                   <a href="#" class="link-chang">Alterar Conta</a>
                   ou   
                   <a href="#" class="link-register">Cadastre-se</a> 
                </p>
            </div>
            <div class="app-download">
                <div class="baixar">
                    <p>Baixe o aplicativo</p>
                </div>
                   <div class="download">
                    <a href="#">
                        <img class="appLogo-download" src="./imagens/app-store.png" alt="app store">
                    </a>
                    <a href="#">
                        <img class="appLogo-download" src="./imagens/google-play.png" alt="google play">
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
